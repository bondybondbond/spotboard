<!DOCTYPE html>
<html lang="en">

  <title>SpotBoard Demo - How to Capture Website Sections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {

      margin-bottom: 24px;

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      display: inline-block;
      transition: background 0.2s ease;
    }

    .back-link a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

  </style>
</head>
